language: ruby

cache: bundler

env:
  global:
  - CC_TEST_REPORTER_ID=1952d3719b67cc7478e3b6abc3625ea33d0c469c03accc6fe49de371a31c07da

rvm:
  - "2.4.0"
  - "2.5.0"

notifications:
  email: false

before_install:
- gem install bundler

before_script:
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- ./cc-test-reporter before-build

script:
- bundle exec rspec

after_script: 
- ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
